      * {

      }
      body {
        font-family: Roboto,sans-serif;
        font-size: 9px;
        line-height: 1.42857143;
        color: #444;
        margin: 0px;
      }
    
      #swagger-editor {

      }
    
      .container {
        height: 100%;
        max-width: 880px;
        margin-left: auto;
        margin-right: auto;
      }
    
      #editor-wrapper {
        height: 100%;
        border:1em solid #000;
        border:none;
      }
    
      .Pane2 {
        overflow-y: scroll;
      }
    
      .topbar {
  background-color: #1b1b1b;
  width: 100%;
}
.topbar-wrapper {
  padding: 0.7em;
  display: flex;
}
.topbar-wrapper > * {
  margin-left: 1em;
  margin-right: 1em;
  align-self: center;
  color: white;
  font-size: 1em;
  font-weight: 500;
}
.topbar-wrapper .menu-item {
  cursor: pointer;
  font-size: 14px;
}
.topbar-wrapper .menu-item::after {
  content: 'â–¼';
  margin-left: 6px;
  font-size: 8px;
}
.topbar-logo__img {
  float: left;
}
.topbar-logo__title {
  display: inline-block;
  color: #fff;
  font-size: 1.5em;
  font-weight: bold;
  margin: 0.1em 1.2em 0 0.5em;
}
.dd-menu.long {
  display: flex;
  flex-wrap: wrap;
  max-width: 800px;
}
.dd-menu.long .dd-menu-items {
  width: 700px;
}
.dd-menu.long .dd-menu-items .dd-items-left {
  display: flex;
  flex-direction: column;
  max-height: 500px;
  flex-wrap: wrap;
  margin: 1.7em 0 0 !important;
}
.dd-menu.long .dd-menu-items .dd-items-left li {
  flex: 22%;
}
.dd-menu.long .long-menu-message {
  padding: 1.5em;
  color: #ccc;
  cursor: pointer;
}
.dd-menu .dd-menu-items {
  margin: 1.1em 0 0 0 !important;
}
.dd-menu .dd-menu-items ol,
.dd-menu .dd-menu-items ul {
  border-radius: 0 0 4px 4px;
}
.dd-menu .dd-menu-items ol li:last-of-type:hover,
.dd-menu .dd-menu-items ul li:last-of-type:hover {
  border-radius: 0 0 4px 4px;
}
.modal {
  font-family: sans-serif;
  color: #3b4151;
  padding: 1em;
  position: relative;
  min-height: 12em;
}
.modal div.container {
  height: 100%;
}
.modal .right {
  margin: 1em;
  text-align: right;
}
.modal button {
  margin-left: 1em;
}
.modal-message {
  margin: 1.75em 2em;
  font-size: 1.1em;
}
.modal-message p {
  line-height: 1.3;
}


.map-form-left {
  float: left;
  width: 40%;
}
.map-form-right {
  float: right;
  width: 55%;
}
.d-inline-block {
  display: inline-block;
}
.float-right {
  float: right;
}
button.remove-item {
  position: absolute;
  right: 10px;
  line-height: 0;
  padding: 1rem;
  margin: -1rem -1rem -1rem auto;
}
.form-container {
  width: 750px;
}
.form-container a {
  color: green;
  font-size: 1.3em;
  text-decoration: none;
}
.form-container a:hover {
  cursor: pointer;
}
.form-container .close.remove-item {
  font-size: 2em;
  margin-top: -10px;
  float: right;
}
.form-container .close.remove-item:hover {
  cursor: pointer;
}
.card-body {
  padding: 20px;
  border: 1px solid lightgrey;
  border-radius: 5px;
  margin: 10px 0;
  overflow: hidden;
}
.invalid-feedback {
  color: red;
}
.form-group {
  padding-bottom: 10px;
}
.form-group .input-label {
  font-weight: 400;
}
.form-group .input-label .input-label-title {
  font-weight: 600;
}
.form-group input[type=text] {
  width: 100%;
}
.form-group input[type=text].border-danger {
  border: 1px solid red;
}
.form-group select {
  width: 100%;
}
.form-group textarea {
  border: 1px solid lightgrey;
  height: 200px;
  min-height: 100px;
}
